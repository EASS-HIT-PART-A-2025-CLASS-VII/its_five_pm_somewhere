services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
      # - "4173:4173" #for builds
    environment:
      - VITE_REACT_APP_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

  test:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - backend
    command: [ "pytest", "tests/integration_test.py", "-v" ]
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
